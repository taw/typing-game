<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typing Game</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Typing Game</h1>
      <div>Please type:</div>
      <div class="text-box"><span style="background-color: lightgreen">def fibIte</span><span style="background-color: pink">r</span>(n):
    if n < 2:
        return n
    fibPrev = 1
    fib = 1
    for num in xrange(2, n):
        fibPrev, fib = fib, fib + fibPrev
    return fib</div>
  <div class="typing-box"></div>
      <div>
        Timer will start on first key press.
      </div>
      <div class="time">Time: <span>0</span>s</div>
      <div class="typing-rate">Typing rate: <span>0</span>wpm</div>
      <div class="accuracy">Accuracy: <span>100</span>%</div>
      <div id="debug">   
      </div>
      
      <script src="app.js"></script>
    </div>
  </body>
</html>
